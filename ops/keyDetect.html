<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key detection</title>
    <style>
        .color {
            display: flex;
            color: rgb(61, 59, 53);
        }
    </style>
</head>

<body>

    <div id="insert">
        <div class="key">press any key to see the magic</div>
    </div>

    <script>
        const insert = document.getElementById('insert')
        window.addEventListener('keydown', (e) => {
            insert.innerHTML = `<div class="color"><table>
            <tr>
                <th>key name</th>
                <th>key code</th>
                <th>code</th>
            </tr>
            <tr>
                <td>${e.key === " " ? "space" : e.key}</td>
                <td>${e.keyCode}</td> 
                <td>${e.code}</td>
            </tr>
        </table></div>
             `
        })

    </script>
</body>

</html>
