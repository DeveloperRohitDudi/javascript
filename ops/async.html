<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn async</title>
</head>

<body>
    <h1>
        ignition will start in 3 seconds...
    </h1>
    <button id="stop">stop</button>
    <script>
        const printCraftName = function () {
            console.log('jupiter 1 is at position');
        }

        const changeMessage = function () {
            document.querySelector('h1').innerHTML = "ignition success, rocket is flying right now."
        }
        printCraftName();
        const stopMe = setTimeout(changeMessage, 3000);

        document.querySelector('#stop').addEventListener('click', function () {
            clearTimeout(stopMe);
        })

    </script>
</body>

</html>
